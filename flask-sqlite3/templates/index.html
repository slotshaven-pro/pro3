<html>
<head>
    <title>Python med flask og sqlite3</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="App">
        <header class="App-header">
            <img src="{{ url_for('static', filename='slotshaven-logo.png') }}" class="App-logo" alt="logo" />
            <h1>flask og sqlite3</h1>
            <h2>Beatles Albums</h2>
            <ul>
              {% for member in members.members %}
                <li>{{ member.title }} ({{ member.yyear }})</li>
              {% endfor %}
            </ul>
        </header>
    </div>
</body>

</html>
